name: Failure workflow

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Execute Python
      run: python empty.py
  
  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ vars.seuil_classification >= 0 && vars.seuil_classification <= 1}}
    steps:
    - name: Test
      run: echo "$seuil_classification est compris entre 0 et 1"




